<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Clipboard Website</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <div class="mx-auto mb-20 max-w-6xl px-10 pt-16 text-center">
        <img class="mx-auto my-16" src="./images/logo.svg" alt="logo" />
        <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl">
          A history of everything you copy
        </h3>
        <p class="mx-auto mb-10 max-w-3xl text-2xl text-grayishBlue">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>
      </div>
    </section>
    <!-- Button Container -->
    <div
      class="flex w-full flex-col justify-center space-y-6 text-xl text-white md:flex-row md:space-y-0 md:space-x-4"
    >
      <a
        class="mx-auto rounded-full bg-strongCyan p-4 px-20 shadow-lg duration-200 hover:opacity-80"
        href=""
      >
        Download for iOS</a
      >
      <a
        class="mx-auto rounded-full bg-lightBlue p-4 px-20 shadow-lg duration-200 hover:opacity-80"
        href=""
      >
        Download for Mac</a
      >
    </div>
  </body>
</html>
